<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Suchi's Wedding Reception e-Invite</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: #fdf2f8;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* ---------- CENTER THE STACK ---------- */
    .wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ---------- ENVELOPE / INVITE ---------- */
    .container {
      position: relative;
      width: min(340px, 90vw); /* phone-friendly max width */
    }

    .envelope {
      position: absolute;
      inset: 0;
      background: url('envelope.png') center/contain no-repeat;
      background-color: #fdf2f8;
      cursor: pointer;
      transition: opacity 0.8s ease;
      z-index: 2;
    }

    .invitation {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
      transform: scale(.55);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
      z-index: 1;
      display: block;
    }

    /* ---------- STATE CHANGES ---------- */
    .open .envelope {
      opacity: 0;
      pointer-events: none;
    }
    .open .invitation {
      opacity: 1;
      transform: scale(1);
    }

    /* ---------- BUTTON BAR ---------- */
    .btn-bar {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: .9rem;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .btn-bar.show {
      opacity: 1;
    }

    .btn {
      background: #89516d;
      color: #fff;
      font-size: .7rem;
      font-weight: 600;
      padding: 5px 12px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .35rem;
      white-space: nowrap;
      transition: background 0.25s ease, transform 0.25s ease;
    }

    .btn:hover {
      background: #6e4058;
      transform: translateY(-2px);
    }

    .btn:focus-visible {
      outline: 2px solid #f8bbd0;
      outline-offset: 2px;
    }

    /* STACK BUTTONS ON VERY SMALL SCREENS */
    @media (max-width: 380px) {
      .btn-bar {
        flex-direction: column;
        gap: .6rem;
      }
      .btn {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- envelope / invitation -->
    <div class="container" id="envelopeContainer">
      <div class="envelope" tabindex="0" role="button" aria-label="Open invitation"></div>
      <img src="SuchiWeddingInvitee.png" alt="Invitation" class="invitation" loading="lazy">
    </div>

    <!-- buttons -->
    <div class="btn-bar" id="infoButtons">
      <a href="https://maps.app.goo.gl/LKDnLvfXzJVeZhCH6" target="_blank" class="btn">
        üìç Directions
      </a>
      <a href="engagement_event.ics" download class="btn">
        üìÖ Calendar
      </a>
    </div>
  </div>

  <script>
    const envelopeContainer = document.getElementById('envelopeContainer');
    const infoButtons       = document.getElementById('infoButtons');

    envelopeContainer.addEventListener('click', () => {
      if (!envelopeContainer.classList.contains('open')) {
        envelopeContainer.classList.add('open'); // Show invitation

        setTimeout(() => {
          infoButtons.classList.add('show'); // Show buttons after 3 seconds
        }, 3000);
      }
    });

    // Optional: allow keyboard users to activate the envelope
    envelopeContainer.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        envelopeContainer.click();
      }
    });
  </script>
</body>
</html>
